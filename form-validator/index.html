<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sign up Today!</h1>
        <!--Form -->
        <form id="form">
            <!-- FULL NAME -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name">

            </div>
            <!-- PHONE NUMBER -->
            <div class="form-group">
                <label for="name">Phone NUmber</label>
                <input type="teL" id="phone" placeholder="234-911-009">
            </div>
            <!-- EMAIL ADDRESS -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="" placeholder="email@address">
            </div>
            <!-- Website URL  -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://google.com">
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password1" placeholder="Create password">

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="password">Confrim Password</label>
                    <input type="password" id="password2" placeholder="Create password">
                </div>
                <button type="submit">Register</button>
        </form>
        <!-- Error / Success Message -->
         <div class="message-container">
            <h3 id="message"> Don't Hesitate</h3>
         </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
